<div class="flex flex-row items-center gap-2">
    @for (action of actions; track action) {
    @if (!action.show || action.show(subject)) {
    <button (click)="trigger.emit(action.key); $event.stopPropagation()"
        class="flex items-center justify-center rounded-full cursor-pointer size-6" [class]="action.styles?.button">
        <mat-icon class="icon-size-3" [class]="action.styles?.icon" [svgIcon]="action.icon"
            [matTooltip]="action.label"></mat-icon>
    </button>
    }
    }
</div>
