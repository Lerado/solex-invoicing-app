<section class="flex flex-col flex-auto max-w-screen-xl min-w-0 px-6 mx-auto md:px-8 dark:bg-transparent">

    <h1 class="px-6 py-8 text-4xl font-extrabold tracking-tight md:px-8">
        <!-- cspell:disable-next-line -->
        Nouvelle exp√©dition
    </h1>

    <!-- Alert -->
    @if (showAlert()) {
    @defer(when showAlert()) {
    <fuse-alert class="mt-5 -mb-3" [appearance]="'outline'" [showIcon]="false" [type]="alert().type"
        [@shake]="alert().type === 'error'" [dismissible]="true">
        {{alert().message}}
    </fuse-alert>
    }
    }

    <!-- Creation form -->
    <sia-shipment-creation-stepper (submitChanges)="createShipment($event)" [countries]="countries()"
        [cities]="cities()" [disabled]="formDisabled()" class="mt-5 mb-8"></sia-shipment-creation-stepper>

</section>
