<!-- Loading bar -->
@defer {
<fuse-loading-bar></fuse-loading-bar>
}

<!-- Navigation -->
@if (isScreenSmall()) {
<fuse-vertical-navigation class="bg-gray-900 dark print:hidden" [mode]="'over'" [name]="'mainNavigation'"
    [navigation]="navigation().default" [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 px-8 pt-6">
            <img class="w-24" src="assets/images/logo/logo-text-on-dark.svg" alt="Logo image">
        </div>
    </ng-container>
</fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex flex-col items-center flex-auto w-full min-w-0 bg-gray-200 dark:bg-card">

    <!-- Header -->
    <div
        class="relative flex flex-col justify-center w-full h-16 overflow-hidden shadow flex-0 sm:h-20 md:h-36 z-49 dark:shadow-none print:hidden">
        <!-- Top bar -->
        <div class="relative flex justify-center flex-auto w-full px-4 bg-primary-800 dark md:px-8 dark:bg-primary-900">
            <div class="flex items-center w-full h-16 max-w-360 sm:h-20">
                <!-- Logo -->
                @if (!isScreenSmall()) {
                <div class="flex items-center">
                    <img class="w-24" src="assets/images/logo/logo-text-on-dark.svg" alt="Logo image">
                </div>
                }
                <!-- Navigation toggle button -->
                @if (isScreenSmall()) {
                <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                </button>
                }
                <!-- Components -->
                <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
                    <languages></languages>
                    <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                </div>
            </div>
        </div>
        <!-- Bottom bar -->
        @if (!isScreenSmall()) {
        <div class="flex justify-center flex-auto px-4 md:px-8 bg-card dark:bg-gray-700">
            <div class="relative flex items-center w-full h-16 max-w-360">
                <fuse-horizontal-navigation class="-mx-4" [name]="'mainNavigation'"
                    [navigation]="navigation().horizontal"></fuse-horizontal-navigation>
            </div>
        </div>
        }
    </div>

    <!-- Content -->
    <div class="flex justify-center flex-auto w-full sm:p-6 md:p-8">
        <div
            class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-lg sm:rounded-lg sm:overflow-hidden bg-default">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
    Otherwise, layout changes won't be registered and the view won't be updated! -->
            @if (true) {
            <router-outlet></router-outlet>
            }
        </div>
    </div>

    <!-- Footer -->
    <div class="relative flex justify-center w-full px-6 border-t flex-0 md:px-8 z-49 bg-card print:hidden">
        <div class="flex items-center w-full max-w-360 h-14 sm:h-20">
            <span class="font-medium prose-a:text-primary text-secondary">
                <!-- cspell:disable -->
                Solex &copy;{{currentYear}}. Créé par <a class="pro" href="http://mohlahsolutions.com" target="_blank"
                    rel="noopener noreferrer">Mohlah Software Solutions</a>. Tous droits reservés
                <!-- cspell:enable -->
            </span>
        </div>
    </div>

</div>
