<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        @if (showAvatar() && user().avatar) {
        <img class="rounded-full w-7 h-7" [src]="user().avatar">
        }
        @if (!showAvatar() || !user().avatar) {
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        }
        <span class="absolute bottom-0 right-0 w-2 h-2 rounded-full" [ngClass]="{'mr-px mb-px': !showAvatar() || !user().avatar,
                          'bg-green-500': user().status === 'online',
                          'bg-amber-500': user().status === 'away',
                          'bg-red-500': user().status === 'busy',
                          'bg-gray-400': user().status === 'not-visible'}"></span>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Connect√© en tant que</span>
            <span class="mt-1.5 text-md font-medium">
                Caisse {{ displayedReference() }}
            </span>
        </span>
    </button>
</mat-menu>
