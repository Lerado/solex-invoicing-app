<button (click)="minimizeWindow()" mat-button id="titlebar-minimize">
    <img src="assets/icons/mdi_window-minimize.svg" alt="minimize" />
</button>
<button (click)="toggleMaximizeWindow()" mat-button id="titlebar-maximize">
    <img src="assets/icons/mdi_window-maximize.svg" alt="maximize" />
</button>
<button (click)="closeWindow()" mat-button color="warn" id="titlebar-close">
    <img src="assets/icons/mdi_close.svg" alt="close" />
</button>
